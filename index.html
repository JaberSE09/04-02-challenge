<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <header>
        <nav class="nav">
        <a class="nav-item"">View High Score</a> 
        <div class="nav-item" id="time"></div>
    </nav>
        <div id="header" class="text-center">
           
            <h1 class="h1 mb-4">Coding Quiz Challenge</h1>
            <p class="lead mb-4 p-3">Try to answer the following code-related questions with the time limit. Keep in
                mind
                that incorrect answers will penalize your scoretime by ten seconds!</p>
                     <button class="btn btn-primary btn-lg align-content-center" id="start"> Start Quiz </button>
             </div>
             <div id="quiz">
                 
                 <div id="question"></div>
                 <div id="choices" class="btn-group-vertical" style="display: none;">
                     <button class="row btn btn-primary btn-lg btn-block mb-3 text-left" id="A" onclick="checkAnswer('A')"></button>
                     <button class="row btn btn-primary btn-lg btn-block mb-3 text-left" id="B" onclick="checkAnswer('B')"></button>
                     <button class="row btn btn-primary btn-lg btn-block mb-3 text-left" id="C" onclick="checkAnswer('C')"></button>
                     <button class="row btn btn-primary btn-lg btn-block mb-3 text-left" id="D" onclick="checkAnswer('D')"></button>
                </div>
             </div>
             <div id="finished" style="display: none;">
                <h2>All Done!</h2>
                <p id="yourScore">Yor Score is: </p>
                 <label>Enter initials: </label>
                 <input type="text" id="initials" name="initials" />
                 <button id="submit" class="btn">Submit</button>
             </div>

             <div id="highscore" style="display: none;"><h1>
              High Score
             </h1>

             <button type="button" class="btn btn-primary btn-lg" id="goBack">Go Back</button>
             <button type="button" class="btn btn-primary btn-lg" id="clear">Clear Scores</button>
            
            <div id="scores"></div>
            
            </div>
    </header>
    <script src="./assets/js/script.js"></script>
</body>
</html>
