<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <header>
        <nav class="nav">
        <a class="nav-item" href="highscore.html">View High Score</a> 
        <div class="nav-item" id="time"></div>
    </nav>
        <div id="header">
           
        <h1 class="card-header d-flex justify-content-center"">Code Quiz Challenge</h1></div>
        <div class=" d-flex justify-content-center">
                     <button class="btn btn-danger" id="start"> Start Quiz </button>
             </div>
             <div id="quiz">
                 
                 <div id="question"></div>
                 <div id="choices" style="display: none;">
                     <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                     <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                     <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                     <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                     <div id="score"></div>
                 </div>
             </div>
             <div id="finished" style="display: none;">
                <h2>All Done!</h2>
                 <label>Enter initials: </label>
                 <input type="text" id="first_name" name="first_name" />
                 <button id="btn">Submit</button>
             </div>
    </header>
    <script src="./assets/js/script.js"></script>
</body>
</html>
