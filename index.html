<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <header>
        <div class="row">
            <a class="col-10 h2"">View High Score</a> 
            <div class=" col-2 ml-auto h2" id="time">
        </div>
        </div>
        <div id="header" class="jumbotron jumbotron-fluid text-center">

            <h1 class="h1 mb-4">Coding Quiz Challenge</h1>
            <p class="lead mb-4 p-3">Try to answer the following code-related questions with the time limit. Keep in
                mind
                that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button class="btn btn-primary btn-lg align-content-center" id="start"> Start Quiz </button>
        </div>
        <div id="quiz">

            <div id="question" class="h1 text-center"></div>
            <div id="choices" style="display: none;">
                <div class=" text-center">
                    <button class="btn btn-primary btn-lg btn-block mb-3 text-left w-25" id="A"
                        onclick="checkAnswer('A')"></button>
                </div>
                <div class="text-center">
                    <button class=" btn btn-primary btn-lg btn-block mb-3 text-left w-25" id="B"
                        onclick="checkAnswer('B')"></button>
                </div>
                <div class="text-center">
                    <button class=" btn btn-primary btn-lg btn-block mb-3 text-left w-25" id="C"
                        onclick="checkAnswer('C')"></button>
                </div>
                <div class="text-center">
                    <button class=" btn btn-primary btn-lg btn-block mb-3 text-left w-25" id="D"
                        onclick="checkAnswer('D')"></button>
                </div>
            </div>
        </div>
        <div id="finished" class="container text-center" style="display: none;">
            <h1 class="h1 mb-4 text-center">All Done!</h1>
            <p id="yourScore" class="text-center">Yor Score is: </p>
            <label>Enter initials: </label>
            <input type="text" id="initials" name="initials" />
            <button id="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>

        <div id="highscore" class=" container text-center w-25" style="display: none;">
            <h1 class="h1 mb-4 font-weigth-bold">
                High Score
            </h1>
            <div id="scores"></div>
            <button type="button" class="btn btn-primary btn-lg" id="goBack">Go Back</button>
            <button type="button" class="btn btn-primary btn-lg" id="clear">Clear</button>



        </div>
    </header>
    <script src="./assets/js/script.js"></script>
</body>

</html>
